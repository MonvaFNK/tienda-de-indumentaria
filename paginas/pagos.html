<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../recursos/remera-pequenia.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../js/index.js"></script>
    <script>history.scrollRestoration = "manual";</script>
    <title>(Nombre)Store</title>
</head>
<body>
<header>
    <section class="header__titulo" id="header">
        <h1 class="header__titulo--texto">(Nombre) Store</h1>
    </section>

    <section class="navbar" id="navbar">
        <nav class="header__navegacion">
            <ul class="header__navegacion--list">
                <a href="../index.html" class="header__navegacion--links"><li>Inicio</li></a>
                <a href="categorias.html" class="header__navegacion--links"><li>Categorias</li></a>
                <a href="contacto.html" class="header__navegacion--links"><li>Contacto</li></a>
                <a href="ofertas.html" class="header__navegacion--links"><li>Ofertas</li></a>
                <a href="(Pagina de instagram) " target="_blank" class="header__navegacion--links"><li>Instagram</li></a>
                <a href="(Pagina de facebook)" target="_blank" class="header__navegacion--links"><li>Facebook</li></a>
            </ul>
        </nav>
    </section>
</header>
<main>
    <section>
        <div class="pagos__carrito">
            <h2 class="pagos__carrito--texto">Carrito</h2>
            <div class="pagos__carrito--productos">
                <p>aqui irian los productos seleccionados</p>
            </div>
        </div>
    </section>

    <section class="pagos__compra">
        <h2 class="pagos__compra--texto">Complete sus datos para realizar la compra</h2>
            <form method="post">
                    <div>
                        <input placeholder="Ingresar aqui su email" type="text" id="contactomail"></input>
                        <input type="reset" value="Limpiar"></input>
                    </div>
                        <input placeholder="Nombre" type="text" id="nombre"></input>
                        <input type="reset" value="Limpiar"></input>
                    <div>
                        <input placeholder="Direccion" type="text" id="direccion"></input>
                        <input type="reset" value="Limpiar"></input>
                    </div>
                    <div>
                        <input placeholder="Datos de la tarjeta" type="text" id="tarjeta"></input>
                        <input type="reset" value="Limpiar"></input>
                        <input type="button" value="Enviar" id="pagosbtn"></input>
                    <div>
            </form>
    </section>
</main>





<footer>

    <p>Gracias por visitar nuestra tienda online.</p> 

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
